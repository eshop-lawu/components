spring.application.name=id-worker
spring.profiles.active=local
server.port=9002

eureka.client.serviceUrl.defaultZone=http://127.0.0.1:8888/eureka/

# log
logging.path=${user.home}/logs/id-worker

spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

#启用服务健康检查
eureka.client.healthcheck.enabled=true
#续约更新时间间隔（默认30秒）
eureka.instance.lease-renewal-interval-in-seconds=10
#续约到期时间（默认90秒）
eureka.instance.lease-expiration-duration-in-seconds=30

# id woker config
number-generation.id-worker.worker-id=0
number-generation.id-worker.data-center-id=0
number-generation.id-worker.maximum=100